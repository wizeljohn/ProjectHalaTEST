<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables heatmaps</title>
    <style>
      html, body {
        height: 70%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 70%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	function initMap() {
  	var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 15.4827, lng: 120.7120},
    zoom: 3
  });

  var layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'location',
      from: '1xWyeuAhIFK_aED1ikkQEGmR8mINSCJO9Vq-BPQ'
    },
    heatmap: {
      enabled: true
    }
  });

  layer.setMap(map);
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8-H-Knf9RIYzWjRHCheTCTDL6Z5AUTN4&callback=initMap&signed_in=true" async defer>
    </script>
  </body>
</html>
